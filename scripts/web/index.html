<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BASILICA â€“ Install</title>
  <style>
    :root {
      --accent: #ff3b30;
      --ink: #0f172a;
      --panel: #0b0b0b;
      --panel-ink: #fafafa;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: #ffffff;
    }

    /* Center everything */
    main {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Minimal vertical stack */
    .stack {
      display: grid;
      gap: 18px;
      justify-items: center;
      width: min(900px, 92vw);
    }

    .logo {
      width: 72px;
      height: 72px;
      object-fit: contain;
      border-radius: 12px;
      user-select: none;
    }

    /* The centered code+copy div */
    .cmd {
      width: 100%;
      background: var(--panel);
      color: var(--panel-ink);
      border-radius: var(--radius);
      padding: 18px 18px 18px 20px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
    }

    .code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: clamp(13px, 1.6vw, 18px);
      line-height: 1.35;
      white-space: nowrap;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .code::-webkit-scrollbar { display: none; }

    .prompt { color: var(--accent); font-weight: 700; margin-right: .6ch; }
    .accent { color: var(--accent); font-weight: 700; }

    .copy {
      background: #ffffff;
      color: var(--ink);
      border: 1px solid #e5e7eb;
      border-radius: calc(var(--radius) - 4px);
      padding: 10px 16px;
      font-weight: 700;
      letter-spacing: .04em;
      cursor: pointer;
    }
    .copy:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
    .copy:hover { background: #f5f5f5; }
  </style>
</head>
<body>
  <main>
    <section class="stack" aria-label="Install">
      <img class="logo" alt="BASILICA logo"
           src="https://www.synapz.org/assets/basilica/basilica_logo200x200.png" />

      <!-- This DIV is centered on the screen -->
      <div class="cmd" id="cmdCard">
        <div class="code" id="codeText">
          <span class="prompt">$</span>curl <span class="accent">-sSL</span> https://basilica.ai/install.sh <span class="accent">|</span> <span class="accent">bash</span>
        </div>
        <button class="copy" id="copyBtn" aria-label="Copy install command">COPY</button>
      </div>
    </section>
  </main>

  <script>
    (function () {
      const btn = document.getElementById('copyBtn');
      const text = "$ curl -sSL https://basilica.ai/install.sh | bash";
      let timer;

      btn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(text);
          const old = btn.textContent;
          btn.textContent = "COPIED";
          clearTimeout(timer);
          timer = setTimeout(() => btn.textContent = old, 1200);
        } catch {
          // Fallback: highlight text for manual copy
          const sel = window.getSelection();
          const range = document.createRange();
          range.selectNodeContents(document.getElementById('codeText'));
          sel.removeAllRanges();
          sel.addRange(range);
        }
      }, { passive: true });
    })();
  </script>
</body>
</html>
